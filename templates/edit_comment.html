<h3>Edit Comment</h3>

<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.content.label(class="form-label") }}
        {{ form.content(class="form-control", rows="3") }}
        {% for error in form.content.errors %}
            <span>{{ error }}</span>
        {% endfor %}
    </div>
    {{ form.submit }}
    <a href="{{ url_for('tickets.view_ticket', id=ticket_id) }}">Cancel</a>
</form>
